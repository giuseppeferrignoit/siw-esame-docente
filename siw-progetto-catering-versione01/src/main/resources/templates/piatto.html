<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
		<title>Dettagli piatto</title>
		<link rel="stylesheet" href="../../dettagli.css"/>    
	</head> 

<body>
	<header> 
		<div id="titolo"><strong class="titolo"> Dettagli piatto</strong></div>
	</header>
	
	<div class="sezione">
			<span ><strong>Nome piatto: </strong></span>
			<span th:text="${piatto.nome}">Nome generico</span>
			<span><strong>  -  Descrizione piatto: </strong></span>
			<span  th:text="${piatto.descrizione}">Descrizione generica</span>
	</div>
	
	<div class="sezione">
		<p th:if="${!piatto.ingredienti.empty}">Ingredienti presenti nel piatto: 
			<ul>
				<li th:each="ingrediente : ${piatto.ingredienti}">
					<p class="desc">
						<span>
							<a href="ingrediente.html" th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}"
					   		th:text="${ingrediente.nome}">Ingrediente</a>
					   	</span>
					   	<span>
							<a href="#" th:href="@{'/piatto' + '/' + ${piatto.id} + 
								'/removeIngrediente' +'/' + ${ingrediente.id}}">ELIMINA</a> 
					   	</span>
					</p>
				</li>	   	
			</ul>
		</p>
	</div>
	
	<div class="sezione">
			<a href="/"><strong class="top">Home</strong></a>
		</div>
	
	</body>
</html>
