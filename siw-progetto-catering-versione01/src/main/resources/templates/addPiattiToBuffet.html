<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>  	
	<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">    
	<title>Aggiungi piatti ad un buffet - admin</title>
		<link rel="stylesheet" href="/../elenchi.css"/>  
</head> 

<body>
	<header> 
		<div id="titolo"><strong class="titolo"> Dettagli buffet con i piatti</strong></div>
	</header>
	
	<div class="sezione">
		<p>
			<span ><strong>Nome buffet: </strong></span>
			<span th:text="${buffet.nome}">Buffet generico</span>
		</p>
		<p>
			<span><strong>Descrizione buffet: </strong></span>
			<span  th:text="${buffet.descrizione}">Descrizione generica</span>
		</p>
		<p>
			<span><strong>Chef buffet: </strong></span>
			<span th:text="${buffet.chef}">Id chef generico</span>
		</p>
	</div>
	
	
	<div th:if="${!buffet.piatti.empty}">
	
		<div class="sezione">
			<p><strong>PIATTI PRESENTI NEL BUFFET:</strong></p>
		</div>
	
		<div class="sezione">
			<ul>
				<li th:each="piatto: ${buffet.piatti}">
				<p class="desc">
							<span>
								<a href="piatto.html" th:href="@{'/piatto' + '/' + ${piatto.id}}"
								   th:text="${piatto.nome}">Piatto</a>
							</span>
							<span>
							    <a href="#" th:href="@{'/updatePiatto' + '/' + ${piatto.id}}"><strong class="modifica">MODIFICA</strong></a> 
							</span>
							<span>
								<a href="#" th:href="@{'/deletePiatto' + '/' + ${piatto.id}}"><strong class="elimina">ELIMINA</strong></a> 
							</span>
						</p>
				</li>	   	
			</ul>
		</div>
	</div>
	
	
	<div th:if="${!piattiAssenti.empty}">Vuoi aggiungere un piatto al buffet?
		<div class="sezione">
			<ul>
				<li th:each="piatto: ${piattiAssenti}">
					<p class="desc">
						<a href="piatto.html" th:href="@{'/piatto' + '/' + ${piatto.id}}" th:text="${piatto.nome}">Piatto</a>
						<a href="#" th:href="@{'/buffet' + '/' + ${buffet.id} + '/' + ${piatto.id}}"><strong class="conferma">Aggiungi al buffet</strong></a>
					</p>
				</li>	   	
			</ul>
		</div>
		
		<div class="sezione">
		<a href="buffet.html" th:href="@{'/buffet' + '/' + ${buffet.id}}"><strong class="conferma">CONFERMA</strong></a>
		</div>
		
	</div>
	
	<div class="sezione">
		<a href="/"><strong class="top">Home</strong></a>
	</div>
	
</body>

</html>
