<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
		<title>Elenco Ingredienti</title>
		<link rel="stylesheet" href="../elenchi.css"/>  
	</head> 
	
	<body>
	<header> 
		<div id="titolo"><strong class="titolo">ELENCO DEGLI INGREDIENTI A SISTEMA</strong></div>
	</header>
	
	<div class="sezione">
		<p>
			<ul>
				<li th:each="ingrediente: ${ingredienti}">
					<p class="desc">
						<span>
							<a href="ingrediente.html" th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}"
					   		th:text="${ingrediente.nome}">Ingrediente</a>
						</span>
						<span>
							<a href="#" th:href="@{'/deleteIngrediente' +'/' + ${ingrediente.id}}"><strong class="elimina">ELIMINA</strong></a> 
						</span>
					</p>
				</li>
			</ul>
		</p>
	</div>
	
	<div class="sezione">
			<a th:href="@{/home}"><strong class="top">Home</strong></a>
	</div>
	</body>

</html>
