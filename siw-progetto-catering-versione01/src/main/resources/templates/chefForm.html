<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>Inserimento chef</title>		
		<link rel="stylesheet" href="form.css"/>	
	</head>
	
	<body>
	<header> 
		<div id="titolo"><strong class="titolo">Catering SRL - Inserimento dati chef</strong></div>
	</header>
	
	<div class="sezione">

		<form th:action="@{/chef}" method="POST" th:object="${chef}">
		
			<div th:if="${#fields.hasGlobalErrors()}">
	    		<p 	th:each="err : ${#fields.globalErrors()}" 
	  				th:text="${err}">ERRORE GENERICO</p> 
	  		</div>
	
			<div>
				<span>Nome: </span>
				<span><input type="text" th:field="*{nome}"/></span>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>
			
			<div>
				<span>Cognome: </span>
				<span><input type="text" th:field="*{cognome}"/></span>		
				<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
			</div>
			
			<div>
				<span>Nazionalità: </span>
				<span><input type="text" th:field="*{nazionalita}"/></span>		
				<span th:if="${#fields.hasErrors('nazionalita')}" th:errors="*{nazionalita}"></span>
			</div>
			
			<div>
				<button type="submit">Conferma nuovo chef</button>
			</div>
			
		</form>
	
	</div>
	
	<div class="sezione">
		<a href="/"><strong class="top">Home</strong></a>
	</div>
	</body>

</html>
