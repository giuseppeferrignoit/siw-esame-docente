<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>Inserimento buffet</title>
		<link rel="stylesheet" href="../../form.css"/>	
	</head>

	<body>
	<header> 
		<div id="titolo"><strong class="titolo">Catering SRL - Inserimento dati buffet</strong></div>
	</header>
	
	<div class="sezione">

		<form th:action="@{'/chef' + '/' + ${chef.id} + '/' + 'buffet'}" method="POST" th:object="${buffet}">
	
			<div th:if="${#fields.hasGlobalErrors()}">
	  Â  		<p 	th:each="err : ${#fields.globalErrors()}" 
	  				th:text="${err}">ERRORE GENERICO</p> 
	  		</div>
	
			<div>
				<span>Nome: </span>
				<span><input type="text" th:field="*{nome}"/></span>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>
			
			<div>
				<span>Descrizione: </span>
				<span><input type="text" th:field="*{descrizione}"/></span>		
				<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
			</div>
			
			<div>
				<button type="submit">Conferma nuovo buffet</button>
			</div> 
			
		</form>
	</div>
	
	<div class="sezione">
		<a href="/"><strong class="top">Home</strong></a>
	</div>
	</body>

</html>
