<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>  	
		<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1">
		<title>Elenco dei buffet</title>
		<link rel="stylesheet" href="../elenchi.css"/>  
	</head> 
	
	<body>
	<header> 
		<div id="titolo"><strong class="titolo">ELENCO DEI BUFFET A SISTEMA</strong></div>
	</header>
	
	<div class="sezione">	
		<p>
			<ul>
				<li th:each="buffet: ${buffets}">
					<p class="desc">
						<span>
							<a href="buffet.html" th:href="@{'/buffet' + '/' + ${buffet.id}}"
							   th:text="${buffet.nome}">Buffet</a>
						</span>
						<span>
							<a href="#" th:href="@{'/updateBuffet' + '/' + ${buffet.id}}"><strong class="modifica">MODIFICA</strong></a> 
						</span>
						<span>
							<a href="#" th:href="@{'/deleteBuffet' + '/' + ${buffet.id}}"><strong  class="elimina">ELIMINA</strong></a> 
						</span>
					</p>
				</li>
			</ul>
		</p>
	</div>
	
	<div class="sezione">
		<a href="/"><strong class="top">Home</strong></a>
	</div>
	</body>

</html>
